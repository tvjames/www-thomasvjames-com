<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {{ .Hugo.Generator }}

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .Site.BaseURL }}/index.xml">

    <title>{{ .Title }}</title>
    <meta property='og:title' content="{{ .Title }}">
    <meta property="og:type" content="website">
    
    <meta property="og:url" content="{{ .Permalink }}">
    {{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
    
  </head>

  <body>

    <header class="site">
      <div class="title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></div>
    </header>

    <div class="container site">

    {{ .Content }}

<div class="index">
  <div class="row">
    <div class="col-sm-9">

      <div class="archives">
        <div class="row">
          {{ range .Site.Pages }}
            <article class="li">
              <a href="{{ .Permalink }}" class="clearfix">
                <time>{{ with .Site.Params.DateForm }}{{ $.Date.Format . }}{{ else }}{{ $.Date.Format "Mon, Jan 2, 2006" }}{{ end }}</time>
                  <h2 class="title">{{ .Title }}</h2>
                  <div class="summary">{{ .Summary }}</div>
                </div>
              </a>
            </article>

          {{ end }}
        </div>
      </div>



    </div>

  </div>
</div>

    </div>

  </body>
</html>
