<meta charset="utf-8" />
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="/js/vendor/modernizr.js"></script>

<title>{{ .Title }} - {{ .Site.Title }}</title>
<meta property='og:title' content="{{ .Title }} - {{ .Site.Title }}">
{{ if eq .URL "/" }}
<meta property="og:type" content="website">
{{ else }}
<meta property="og:type" content="article">
{{ end }}
{{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}

<meta property="og:url" content="{{ .Permalink }}">
{{ with .Params.image }}<meta property="og:image" content="{{ $.Site.BaseURL }}images/{{ . }}">{{ end }}

<link href="https://micro.blog/tvjames" rel="me" />

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/styles/default.min.css" />
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro" type='text/css'>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />

<link rel="stylesheet" href="/css/foundation.min.css" />
<link rel="stylesheet" href="/css/default.css" />

{{ .Scratch.Set "breadcrumbs" nil }}
